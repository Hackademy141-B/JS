<body>
    <script>
        let year = 2024;
        let person = 2004

        // l'età della persona
        let età = (year - person);

        // Quanti anni sono necessari per raggiungere i 100
        let meta = (100 - età);

        console.log(`Hai ${età} anni e ti mancano ${meta} anni per compierne 100`);
    </script>
