<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("Inserisci il primo numero")
        let num2 = prompt("Inserisci il secondo numero")
        num1 = Number(num1)
        num2 = Number(num2)
        let risultati = alert("Eseguizione delle operazioni elencati: \n - Somma; \n - Sottrazione; \n - Moltiplicazione; \n - Divisione; \n - Potenza")
        let somma = num1 + num2
        let sottrazione = num1 - num2
        let moltiplicazione = num1 * num2
        let divisione = num1 / num2
        let potenza = num1 ** num2
        alert(`Somma: \n ${num1} + ${num2} = ${somma}`);
        alert(`Sottrazione: \n ${num1} - ${num2} = ${sottrazione}`);
        alert(`Moltiplicazione: \n ${num1} * ${num2} = ${moltiplicazione}`);
        alert(`Divisione: \n ${num1} / ${num2} = ${divisione}`);
        alert(`Potenza: \n ${num1} ** ${num2} = ${potenza}`);
    </script>
</body>
</html>
